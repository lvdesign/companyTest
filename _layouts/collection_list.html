{% include header.html %}
<div class="page clearfix">

<div class="doc-grid">
{% for ob in site.object %}
	 {% if ob.title %}
  
  
  <figure class="doc-cell">
  <a href="{{ site.baseurl }}{{ ob.url }}">
  <img src="{{ site.baseurl }}{{ob.img}}" alt="{{ ob.title }}" class="thumb"/>
  <figcaption class="legImg">
  <span >{{ ob.title }}</span>
  <span class="smaller">{{ ob.tag }}</span></a>
  </figcaption></figure>
  
  {% endif %}
{% endfor %}

</div>

</div>
